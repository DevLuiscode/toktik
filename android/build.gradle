buildscript {
    ext.kotlin_version = '1.8.0' // Especifica la versión de Kotlin aquí
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Asegúrate de que esta versión sea compatible con tu proyecto
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Asegúrate de incluir otras dependencias necesarias aquí
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
